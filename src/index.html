<input id="start" type="button" value="start" />
<input id="size" type="button" value="size" />
<script>
document.getElementById('size').onclick = () => {
  let videos = document.querySelectorAll('video');
  let width0 = videos[0].style.width;
  let width1 = videos[1].style.width;
  videos[0].style.width = (width0 === '100%') ? '30%' : '100%';
  videos[1].style.width = (width1 === '100%') ? '30%' : '100%';
};
</script>

<div>
  <video id="local" autoplay controls></video>
  <video id="remote" autoplay controls></video>
</div>

<input id="text" type="text" />
<input id="send" type="button" value="send" />
