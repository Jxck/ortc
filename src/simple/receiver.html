<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ORTC Receiver Demo</title>
    <style>
      .wrapper {
        display: flex;
      }
      .inner {
        flex-grow: 1;
      }

      video {
        width: 120px;
        border: 1px solid #ccc;
      }
      textarea {
        width: 100%;
        height: 100em;
      }
      h3 {
        margin: 0;
        padding: 0;
        font-size: 80%;
      }
    </style>
  </head>
  <body>
    <h3>remote video</h3>
    <video id="remote_video" autoplay></video>

    <div class="wrapper">
      <div class="inner">
        <button id="accept" type="button">Accept remote Capabilites</button>
        <h3>[Capabilities] from Sender</h3>
        <textarea id="remote_caps"></textarea>
      </div>

      <div class="inner">
        <h3>[Capabilities] to Sender</h3>
        <textarea id="local_caps"></textarea>
      </div>

      <div class="inner">
        <button id="receive" type="button">receive</button>
        <h3>[Params] from Sender</h3>
        <textarea id="remote_params"></textarea>
      </div>
    </div>

    <script src="ws.js"></script>
    <script src="util.js"></script>
    <script src="receiver.js"></script>
  </body>
</html>
